  <script type="text/javascript"><![CDATA[
    document.addEventListener("DOMContentLoaded", function() {
      // Seleziona tutti i rettangoli
      var rects = document.querySelectorAll('rect[id^="px"]');
      
      // Avvia l'animazione per tutti i rettangoli
      rects.forEach(function(rect) {
        rect.style.animationPlayState = 'running';
      });
      
      // Riavvia l'animazione ogni volta che finisce (ciclo infinito)
      setTimeout(function() {
        function resetAnimation() {
          rects.forEach(function(rect) {
            rect.style.opacity = 0;
            void rect.offsetWidth;
            rect.style.animationPlayState = 'running';
          });
          
          // Riavvia il ciclo dopo che tutti i rettangoli sono apparsi
          setTimeout(resetAnimation, (rects.length * 100) + 1000);
        }
        
        setTimeout(resetAnimation, (rects.length * 100) + 2000);
      }, 100);
    });
  ]]></script>
